<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="index1.css" />
</head>

<!-- BODY TAG -->

<body>
    <div id="chatApp" class="chatApp">
        <div id="chatContainer" class="chatContainer">
            <h3>Chat hoy ! <br>✿◕ ‿ ◕✿</h3>
            <input id="name" type="text" placeholder="Name..." onchange="setUpName(this.value)" />
            <input id="room" type="text" placeholder="Room..." onchange="setUpRoom(this.value)" />
            <button onclick="joinRoom()">CONNECT</button>
        </div>

        <!-- CONNECT TO CHAT PAGE-->

        <div id="chatWindow" class="chatWindow">
            <div class="chatHeader">
                <p id=>Chat hoy !</p>
            </div>
            <div class="chatBody">
                <div class="message">
                    <div class="messageContent">
                        <pre id="mes"></pre>
                    </div>
                    <div className="messageMeta">
                        <pre id="time"></pre>
                        <pre id="author"></pre>
                    </div>
                </div>
            </div>
            <div class="chatFooter">
                <input id="currentMessage" type="text" placeholder="Message..."
                    onchange="setCurrentMessage(this.value)" />
                <button onclick="sendMessage()">&#10148;</button>
            </div>
        </div>
    </div>
    <style>
        .chatWindow {
            display: none;
        }
    </style>
</body>

<!-- SCRIPT TAG -->

<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
    integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
    crossorigin="anonymous"></script>

<!-- SET UP PRIVATE ROOM -->

<script>
    const socket = io("http://localhost:3000");
    let name = document.getElementById("name").value;
    let room = document.getElementById("room").value;
    function setUpName(val) {
        name = val;
    }
    function setUpRoom(val) {
        room = val;
    }
    function joinRoom() {
        if (name !== "" && room !== "") {
            socket.emit("joinRoom", room);
        }
        const e = document.getElementById("chatContainer").remove();
        document.getElementById("chatWindow").style.display = "block";
        document.getElementById("chatApp").style.background = "url(https://previews.123rf.com/images/usbfco/usbfco1212/usbfco121200044/16703615-penguin-family-on-winter-background.jpg) no-repeat center";
    };

    //SET UP CHAT

    let currentMessage = document.getElementById("currentMessage").value;
    function setCurrentMessage(val) {
        currentMessage = val;
    }
    const sendMessage = async () => {
        if (currentMessage !== "") {
            const messageData = {
                room: room,
                author: name,
                message: currentMessage,
                time:
                    new Date(Date.now()).getHours() +
                    ":" +
                    new Date(Date.now()).getMinutes(),
            };

            await socket.emit("send_message", messageData);
            document.getElementById("mes").textContent += messageData.message + '\n';
            document.getElementById("time").textContent += messageData.time + '\n';
            document.getElementById("author").textContent += messageData.author + '\n';
            document.getElementById("currentMessage").value = "";
        }
    };
    socket.on("receive_message", (data) => {
        document.getElementById("mes").textContent += data.message + '\n';
        document.getElementById("time").textContent += data.time + '\n';
        document.getElementById("author").textContent += data.author + '\n';
    });
</script>

</html>
