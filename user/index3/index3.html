<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="index3.css" />
</head>

<body>
    <div class="chatWindow">
        <div class="chatHeader">
            <p id=>Chat hoy</p>
        </div>
        <div class="chatBody">
            
        </div>
        <div class="chatFooter">
            <input id ="chatMes" type="text" placeholder="Message..." />
            <button onclick="send()">&#10148;</button>
        </div>
    </div>
</body>
<script>
    const chatMes = document.querySelector("#chatMes").value;
    function send() {
        socket.emit("send_message", chatMes);
    }

    socket.on("receive_message", (data) => {
        document.querySelector("#form").textContent += data + '\n'
    })
</script>

</html>
